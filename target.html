<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Röd Knasig Sol</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <br />

    <!-- responsive column -->
    <div class="col-sm-4 position-static">
      <!-- container for hover effect imgs -->
      <div class="container">
        <h2 class="card-title text-center m-2">Kapten Röd</h2>
        <a id="home" href="kapten.html" target="target">
          <!-- top img with hover effect -->
          <img
            class="image_on img-circle"
            src="img/kapten2.jpg"
            loading="lazy"
            alt="Kapten Röd"
            width="80%" />
          <!-- Second image that appears when hovering -->
          <img
            class="image_off img-circle"
            src="img/kapten4.jpg"
            loading="lazy"
            alt="Kapten Röd"
            width="80%"
        /></a>
      </div>
    </div>

    <!-- responsive column -->
    <div class="col-sm-4 position-static">
      <!-- container for hover effect imgs -->
      <div class="container">
        <h2 class="card-title text-center m-2">Syster Sol</h2>
        <a id="home" href="syster.html" target="target">
          <!-- top img with hover effect -->
          <img
            class="image_on img-circle"
            src="img/syster2.jpg"
            loading="lazy"
            alt="Syster Sol" />
          <!-- Second image that appears when hovering -->
          <img
            class="image_off img-circle"
            src="img/syster5.jpeg"
            loading="lazy"
            alt="Syster Sol"
        /></a>
      </div>
    </div>

    <!-- responsive column -->
    <div class="col-sm-4 position-static">
      <!-- container for hover effect imgs -->
      <div class="container">
        <h2 class="card-title text-center m-2">General Knas</h2>
        <a id="home" href="general.html" target="target">
          <!-- top img with hover effect -->
          <img
            class="image_on img-circle"
            src="img/general3.jpg"
            loading="lazy"
            alt="General Knas" />
          <!-- Second image that appears when hovering -->
          <img
            class="image_off img-circle"
            src="img/general1.jpg"
            loading="lazy"
            alt="General Knas"
        /></a>
      </div>
    </div>
  </body>
</html>
